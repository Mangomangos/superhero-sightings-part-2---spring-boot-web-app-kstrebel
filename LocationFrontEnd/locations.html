<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Contacts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
        <div class="headerRow">
            <h1 class="pull-left">Locations</h1>
            <div class="pull-right">
                <a href="https://www.google.com/" role="button" class="btn btn-primary pull-right">Home</a>
            </div>
        </div>
        <hr>
        <ul class="list-group" id="errorMessages"></ul>
        <div class="row">
            <div class="col-md-6">
                <div id="locationTableDiv">
                    <h2>Locations Table</h2>
                    <table id ="locationTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="20%">Location Name</th>
                                <th width="20%">Address</th>
                                <th width="30%">Description</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                        </thead>
                        <tbody id="contentRows"></tbody>
                    </table>
                </div> 
                <div id="editFormDiv" style="display:none">
                    <h2>Edit Location</h2>
                    <form class="form-horizontal" role="form" id="editForm">
                        <div class="form-group row">
                            <label for="editLocationName" class="col-md-4 control label">
                                Location Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editLocationName" placeholder="Location Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editAddress1" class="col-md-4 control-label">
                                Address Line 1:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editAddress1" placeholder="Street Address" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editAddress2" class="col-md-4 control-label">
                                Address Line 2:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editAddress2" placeholder="Apartment/Suite #">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editCity" class="col-md-4 control-label">
                                City:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editCity" placeholder="City" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editState" class="col-md-4 control-label">
                                State:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editState" placeholder="State" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editZip" class="col-md-4 control-label">
                                Zip:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editZip" placeholder="Zip" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editDescription" class="col-md-4 control-label">
                                Description:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editDescription" placeholder="Description" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editLatitude" class="col-md-4 control-label">
                                Latitude:
                            </label>
                            <div class="col-md-8">
                                <input type="number" step="any" class="form-control" id="editLatitude" placeholder="Latitude" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editLongitude" class="col-md-4 control-label">
                                Longitude:
                            </label>
                            <div class="col-md-8">
                                <input type="number" step="any" class="form-control" id="editLongitude" placeholder="Longitude" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-3">
                                <input type="hidden" id="editLocationID">
                                <button type="button" id="editCancelButton" class="btn btn-danger" onclick="hideEditForm()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id="updateButton" class="btn btn-success">
                                    Update Location
                                </button>
                            </div>
                        </div>
    
                    </form>
                </div> 
            </div>
            <div class="col-md-6">
                <h2>Add New Location</h2>
                <form class="form-horizontal" role="form" id="addForm">
                    <div class="form-group row">
                        <label for="addLocationName" class="col-md-4 control label">
                            Location Name:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addLocationName" placeholder="Location Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addAddress1" class="col-md-4 control-label">
                            Address Line 1:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addAddress1" placeholder="Street Address" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addAddress2" class="col-md-4 control-label">
                            Address Line 2:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addAddress2" placeholder="Apartment/Suite #">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addCity" class="col-md-4 control-label">
                            City:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addCity" placeholder="City" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addState" class="col-md-4 control-label">
                            State:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addState" placeholder="State" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addZip" class="col-md-4 control-label">
                            Zip:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addZip" placeholder="Zip" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addDescription" class="col-md-4 control-label">
                            Description:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addDescription" placeholder="Description" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addLatitude" class="col-md-4 control-label">
                            Latitude:
                        </label>
                        <div class="col-md-8">
                            <input type="number" step="any" class="form-control" id="addLatitude" placeholder="Latitude" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addLongitude" class="col-md-4 control-label">
                            Longitude:
                        </label>
                        <div class="col-md-8">
                            <input type="number" step="any" class="form-control" id="addLongitude" placeholder="Longitude" required>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="offset-md-4 col-md-8">
                            <button type="button" id="addButton" class="btn btn-primary">
                                Create Location
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/locations.js"></script>

    </body>
</html>
